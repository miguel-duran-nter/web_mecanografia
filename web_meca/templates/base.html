<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si el usuario está logueado
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
    
            // Obtener los elementos del menú
            const personalScoreboard = document.getElementById('personalScoreboard');
            const myProfile = document.getElementById('myProfile');
            const logout = document.getElementById('logout');
            const login = document.getElementById('login');
    
            if (isLoggedIn === 'true') {
                // Mostrar elementos para usuarios logueados
                if (personalScoreboard) personalScoreboard.style.display = 'block';
                if (myProfile) myProfile.style.display = 'block';
                if (logout) logout.style.display = 'block';
                if (login) login.style.display = 'none';
            } else {
                // Mostrar elementos para usuarios no logueados
                if (personalScoreboard) personalScoreboard.style.display = 'none';
                if (myProfile) myProfile.style.display = 'none';
                if (logout) logout.style.display = 'none';
                if (login) login.style.display = 'block';
            }
        });
    </script>

</head>
<body id="body">
    {% include 'navbar.html' %}
    <div class="container text-center form mt-4" id="container">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
